<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giải phương trình bậc 2</title>
</head>
<body>
  <script type="text/javascript">
    var a
    a = prompt(`Nhập a khác 0`)
    var b
    b = prompt(`Nhập b `)
    var c
    c = prompt(`Nhập c `)
    var d = (b * b) - (4 * a * c)
    if (d > 0) {
      document.write(`<h1>Phương trình có 2 nghiệm phân biệt: `)

      document.write(`x1 = `+ ((-b + Math.sqrt(d)) / (2 * a)))

      document.write(`, x2 = `+ ((-b - Math.sqrt(d)) / (2 * a)))
    }
    else if (d == 0){
      document.write(`<h1>Phương trình có nghiệm kép: `)
      document.write(`x = ` + (-b) / (2 * a))
    }
    else {
      document.write(`<h1>Phương trình vô nghiệm.</h1>`)
    }
</script>
</body>
</html>
